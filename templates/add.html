<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    {{ bootstrap.load_css() }}  <!-- Load Bootstrap CSS -->
</head>
<body class="container">
    <h2 class="my-4">Add New Book</h2>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group">
            <label for="title">Book Name</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="form-group">
            <label for="author">Book Author</label>
            <input type="text" class="form-control" name="author" id="author" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" name="rating" id="rating" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add Book</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
{{ bootstrap.load_js() }}  <!-- Load Bootstrap JS -->
</body>
</html>
