<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    {{ bootstrap.load_css() }}  <!-- Load Bootstrap CSS -->
</head>
<body class="container">
    <h2 class="my-4">Edit Rating for "{{ book.title }}"</h2>
    <form action="{{ url_for('edit') }}" method="POST">
        <div class="form-group">
            <p>Current Rating: {{ book.rating }}</p>
            <input type="hidden" name="id" value="{{ book.id }}">
            <input type="number" step="0.1" min="0" max="10" class="form-control" name="rating" id="rating" placeholder="New Rating">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Change Rating</button>
    </form>
{{ bootstrap.load_js() }}  <!-- Load Bootstrap JS -->
</body>
</html>
